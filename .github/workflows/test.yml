name: Test
on:
  workflow_dispatch:

jobs:
  release:
    name: Setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.event.ref }}
        run: |
          tag=${ref##*/}
          bash ./bash-scripts/setup.sh

