<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
		<title>Swf</title>
		<script type="text/javascript" src="../swfobject.js"></script>
		<style>
		body, html {
          padding: 0;
          margin: 0;
          background-color: #000;
		}
		</style>
		<script type="text/javascript">
		var url = new URLSearchParams(window.location.href);
		alert(url.get('url'));
        swfobject.embedSWF(url.get('url'), "flashContent", "100%", "100%", "9.0.0", '', null, {wmode: 'transparent', quality: 'high', allowScriptAccess: 'always', align: 'middle', scale: 'exactfit' });
        document.title = url.get('title');
		</script>
	</head>
	<body>
		<div id="flashContent">
			Error!
		</div>
	</body>
</html>
