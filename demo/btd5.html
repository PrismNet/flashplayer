<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
		<title>Demo - Bloons Tower Defense 5</title>
		<script type="text/javascript" src="../scripts/swfobject.js"></script>
		<style>
		body, html {
          padding: 0;
          margin: 0;
          background-color: #000;
		}
		</style>
		<script type="text/javascript">
			swfobject.embedSWF("./bloons-tower-defense-5.swf", "flashContent", "100%", "100%", "9.0.0", '', null, {wmode: 'transparent', quality: 'high', allowScriptAccess: 'always', align: 'middle', scale: 'exactfit' });
			window.electronAPI.askfull();
            window.electronAPI.fullscreen(handleFullscreen);
            function handleFullscreen(...args) {
                if(args[0].full == true){
                    let height = document.getElementById('flashContent').clientHeight;
                    console.log(height);
                    document.getElementById('flashContent').style.width = height*args[0].ratio + 'px';
                }else if(args[0].full == false){
                    window.electronAPI.setRatio(args[0].ratio);
                    document.getElementById('flashContent').style.width = '100%';
                }
            }
		</script>
	</head>
	<body>
		<center>
		<div id="flashContent">
			Error!
		</div>
		</center>
	</body>
</html>
