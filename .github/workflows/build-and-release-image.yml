name: Run commands on different operating systems
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-ubuntu:
    name: Build latest push on ubuntu
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '19'
      - name: Install dependencies
        run: |
          npm i
      - name: Install build files
        run: sudo apt update && sudo apt install elfutils && sudo apt install rpm
      - name: Make Binaries!
        run: npm run make && npm run appimage

  build-windows:
     name: Build latest push on Windows
     runs-on: windows-latest
     steps:
       - uses: actions/checkout@v3
       - uses: actions/setup-node@v3
         with:
           node-version": '19'
       - name: Install dependencies
         shell: bash
         run: npm i
       - name: Build for Window
         shell: bash
         run: npm run make
